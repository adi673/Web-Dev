<!DOCTYPE html>
<html>
<head>
  <title>Amazon Frontend Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="amazon-logo.png" alt="Amazon Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button type="button">Search</button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Amazon</h1>
    <p>Discover the best deals on electronics, fashion, home &amp; kitchen, and more!</p>
    <a href="#" class="cta-button">Shop Now</a>
  </section>

  <section class="login-form">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
  </section>

  <section class="product-listing">
    <h2>Featured Products</h2>
    <!-- Product listing content goes here -->
  </section>

  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
    <p>&copy; 2023 Amazon. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
