<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lists in HTML</title>
    </head>
    <body>
        <!-- Creating Unordered List (ul)-->
      <ul>
         <li>Bread</li>
         <li>Jam</li>
         <li><h4>Samoosa</h4></li>
         <li><b>Dosa</b></li>
         <li><i>Idali</i></li>
      </ul>
      <!-- Creating Ordered List -->
      <ol>
         <li>Bread</li>
         <li><h4>Jam</h4>Jam</li>
         <li>Samosa</li>
         <li>Dosa</li>
         <li>Idali</li>
      </ol>
      <!-- Creating Ordered List using Attribute type-->
      <ol type="I">
         <li>Bread</li>
         <li><h4>Jam</h4>Jam</li>
         <li>Samosa</li>
         <li>Dosa</li>
         <li>Idali</li>
      </ol>
    </body>
</html>
